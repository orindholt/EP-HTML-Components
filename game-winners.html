<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>EP - HTML Components</title>
		<link rel="stylesheet" href="./style.css" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
			integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="./js/filter-variation.js"></script>
		<script src="./js/slider.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<main class="main">
				<!-- Breadcrumb -->
				<section class="section">
					<p class="text-xs font-semibold text-darkGray">
						home >
						<span class="text-orange">recent winners</span>
					</p>
				</section>
				<!-- Breadcrumb End -->
				<section class="section">
					<!-- Slider -->
					<div
						class="bg-[url('./assets/game-winners/slider-bg.jpg')] bg-cover w-full h-60 shadow-sm rounded-md flex justify-between"
						data-id="slider"
					>
						<button
							type="button"
							class="h-full w-12 grid place-content-center"
							data-id="slider-button"
							data-direction="prev"
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="10.55"
								height="15.898"
								viewBox="0 0 10.55 15.898"
							>
								<path
									id="Path_90"
									data-name="Path 90"
									d="M0,7.329,6.852,0l6.854,7.329"
									transform="translate(2.196 14.802) rotate(-90)"
									fill="none"
									stroke="#1A2433"
									stroke-width="3"
								/>
							</svg>
						</button>
						<div class="flex flex-col py-8">
							<div data-id="slider-content" class="mt-auto slider-content">
								<div
									class="text-center flex flex-col items-center justify-center active"
									data-id="slider-page"
									data-page="1"
								>
									<div>
										<h2 class="font-bold text-8xl">$42.710</h2>
										<h3 class="font-bold text-2xl">won in 2022 so far</h3>
									</div>
								</div>
								<div
									class="text-center flex flex-col items-center justify-center"
									style="display: none"
									data-id="slider-page"
									data-page="2"
								>
									<div>
										<h2 class="font-bold text-8xl">2</h2>
										<h3 class="font-bold text-2xl">won in 2022 so far</h3>
									</div>
								</div>
								<div
									class="text-center flex flex-col items-center justify-center"
									style="display: none"
									data-id="slider-page"
									data-page="3"
								>
									<div>
										<h2 class="font-bold text-8xl">3</h2>
										<h3 class="font-bold text-2xl">won in 2022 so far</h3>
									</div>
								</div>
							</div>
							<div
								class="flex justify-center gap-4 mt-auto slider-pagination"
								data-id="slider-pagination"
							>
								<svg
									class="active"
									xmlns="http://www.w3.org/2000/svg"
									width="9.143"
									height="9.143"
									viewBox="0 0 9.143 9.143"
								>
									<circle
										id="Ellipse_43"
										data-name="Ellipse 43"
										cx="3.821"
										cy="3.821"
										r="3.821"
										transform="translate(0.75 0.75)"
										stroke="#182434"
										stroke-width="1.5"
									/>
								</svg>
								<svg
									xmlns="http://www.w3.org/2000/svg"
									width="9.143"
									height="9.143"
									viewBox="0 0 9.143 9.143"
								>
									<circle
										id="Ellipse_43"
										data-name="Ellipse 43"
										cx="3.821"
										cy="3.821"
										r="3.821"
										transform="translate(0.75 0.75)"
										stroke="#182434"
										stroke-width="1.5"
									/>
								</svg>
								<svg
									xmlns="http://www.w3.org/2000/svg"
									width="9.143"
									height="9.143"
									viewBox="0 0 9.143 9.143"
								>
									<circle
										id="Ellipse_43"
										data-name="Ellipse 43"
										cx="3.821"
										cy="3.821"
										r="3.821"
										transform="translate(0.75 0.75)"
										stroke="#182434"
										stroke-width="1.5"
									/>
								</svg>
							</div>
						</div>
						<button
							type="button"
							class="h-full w-12 grid place-content-center"
							data-id="slider-button"
							data-direction="next"
						>
							<svg
								class="rotate-180"
								xmlns="http://www.w3.org/2000/svg"
								width="10.55"
								height="15.898"
								viewBox="0 0 10.55 15.898"
							>
								<path
									id="Path_90"
									data-name="Path 90"
									d="M0,7.329,6.852,0l6.854,7.329"
									transform="translate(2.196 14.802) rotate(-90)"
									fill="none"
									stroke="#1A2433"
									stroke-width="3"
								/>
							</svg>
						</button>
					</div>
					<!-- Slider End -->
					<h1 class="font-bold text-5xl mb-8 mt-10">
						EkstraPoint Competition Winners 2022
					</h1>
					<hr class="border-black border bg-black" />
				</section>
				<!-- Filters -->
				<section class="section">
					<ul class="filters flex flex-wrap py-4 gap-2 font-medium text-sm">
						<button
							type="button"
							data-id="filter-toggle-button"
							class="px-1 md:px-4 md:pb-1 h-8 border-2 border-black border-solid rounded-md grid place-content-center"
						>
							Biggest winners
						</button>
						<button
							type="button"
							data-id="filter-toggle-button"
							class="px-1 md:px-4 md:pb-1 h-8 border-2 border-black border-solid rounded-md grid place-content-center"
						>
							Recent winners
						</button>
						<button
							type="button"
							data-id="filter-toggle-button"
							class="px-1 md:px-4 md:pb-1 h-8 border-2 border-black border-solid rounded-md grid place-content-center"
						>
							Cash prize winners
						</button>
					</ul>
				</section>
				<section class="section">
					<h2 class="font-bold text-5xl">Biggest winners This month</h2>
				</section>
			</main>
		</div>
	</body>
</html>
